<?xml version="1.0"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" 
    xmlns="http://www.w3.org/2000/svg" 
    xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100">

    <defs>
        <g id = "polygon" stroke = "black" transform="rotate(0,50,50)">
            <animateTransform attributeName = "transform" type="rotate" from="0 50 50" to="360 50 50" dur="7s" repeatCount="indefinite"/>
            <path d="m 50 30 L 31 44 L 38 66 L 62 66 L 69 44 L 50 30" fill="none" stroke-width="0.2" />

        </g>
    </defs>

    <defs>
        <g id = "rectangle">
            <rect x = "10" y = "10" width = "50" height = "4"/>
        </g>
    </defs>

    <defs>
        <g id = "triangle">
            <polygon points = "50,60 70,60 60,20"/>
        </g>
    </defs>

    <g transform="translate(-20,0) scale(0.7,0.7)">

        <use xlink:href = "#polygon" transform = "translate(-18,-20) scale(0.7,0.7)"/>

        <use xlink:href = "#polygon" transform = "translate(25,0) scale(0.7,0.7)"/>

        <use xlink:href = "#rectangle" fill="red" transform = "rotate(25) translate(10,-5)"/>

        <use xlink:href = "#triangle" fill ="purple" transform = "translate(-22,5)"/>

    </g>

    <g transform="translate(50,10) scale(0.5,0.5)">

        <use xlink:href = "#polygon" transform = "translate(-18,-20) scale(0.7,0.7)"/>

        <use xlink:href = "#polygon" transform = "translate(25,0) scale(0.7,0.7)"/>

        <use xlink:href = "#rectangle" fill="red" transform = "rotate(25) translate(10,-5)"/>

        <use xlink:href = "#triangle" fill ="green" transform = "translate(-22,5)"/>

    </g>

      <g transform="translate(20,30) scale(0.9,0.9)">

        <use xlink:href = "#polygon" transform = "translate(-18,-20) scale(0.7,0.7)"/>

        <use xlink:href = "#polygon" transform = "translate(25,0) scale(0.7,0.7)"/>

        <use xlink:href = "#rectangle" fill="red" transform = "rotate(25) translate(10,-5)"/>

        <use xlink:href = "#triangle" fill ="blue" transform = "translate(-22,5)"/>

    </g>
</svg>